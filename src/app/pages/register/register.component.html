<div class="container">
  <div class="bg-container">
    <img src="../../../assets/img/pork-bg.svg" alt="" />
  </div>

  <div class="register-container">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >
      <h2 class="title">Crie sua conta</h2>

      <div class="form-group">
        <label for="name">Nome</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Digite seu nome"
        />
        <div
          class="error"
          *ngIf="
            registerForm.get('name')?.touched &&
            registerForm.get('name')?.invalid
          "
        >
          <small *ngIf="registerForm.get('name')?.errors?.['required']"
            >O nome é obrigatório.</small
          >
          <small *ngIf="registerForm.get('name')?.errors?.['minlength']"
            >O nome deve ter no mínimo 2 caracteres.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
        />
        <div
          class="error"
          *ngIf="
            registerForm.get('email')?.touched &&
            registerForm.get('email')?.invalid
          "
        >
          <small *ngIf="registerForm.get('email')?.errors?.['required']"
            >O e-mail é obrigatório.</small
          >
          <small *ngIf="registerForm.get('email')?.errors?.['email']"
            >Informe um e-mail válido.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
          (input)="onPasswordEvent($event)"
        />
        <div class="password-rules">
          <small
            [ngClass]="{
              valid: passwordHasUppercase,
              invalid: !passwordHasUppercase
            }"
            >1 letra maiúscula</small
          >
          <small
            [ngClass]="{
              valid: passwordHasSpecial,
              invalid: !passwordHasSpecial
            }"
            >1 caractere especial</small
          >
          <small
            [ngClass]="{
              valid: passwordHasNumber,
              invalid: !passwordHasNumber
            }"
            >1 número</small
          >
          <small
            [ngClass]="{
              valid: passwordHasMinLength,
              invalid: !passwordHasMinLength
            }"
            >Mínimo 6 caracteres</small
          >
        </div>
        <div
          class="error"
          *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.invalid
          "
        >
          <small *ngIf="registerForm.get('password')?.errors?.['required']"
            >A senha é obrigatória.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirme a senha</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirme sua senha"
        />
        <div
          class="error"
          *ngIf="
            registerForm.get('confirmPassword')?.touched &&
            registerForm.get('confirmPassword')?.invalid
          "
        >
          <small
            *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']"
            >As senhas não coincidem.</small
          >
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="btn-submit"
      >
        {{ loading ? "Cadastrando..." : "Cadastrar" }}
      </button>
    </form>
    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/auth/login">Entrar</a></p>
    </div>
  </div>
</div>

<section class="card history-chart-card">
  <div class="card-header">
    <span>Histórico por categoria</span>
  </div>
  <div class="chart-container">
    <!-- Integrar um gráfico real aqui (ng2-charts, apexcharts, etc) -->
    <ul class="chart-list">
      <li *ngFor="let h of history">
        <span class="category">{{
          categoryLabels[h.category] || h.category
        }}</span>
        <span class="total" [ngClass]="{
          income: h.type === 'income',
          expense: h.type === 'expense'
        }">{{
          h.total | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR"
        }}</span>
      </li>
      <li *ngIf="!history?.length" class="empty">Nenhum dado de histórico.</li>
    </ul>
  </div>
</section>
